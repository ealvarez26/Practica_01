<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link th:href="@{/estilos/estilo1.css}" rel="stylesheet" type="text/css" />
    </head>
    <body>
       <header th:replace="layout/plantilla_1 :: header"/>
        <h2>Lista de Estados</h2>
        <a th:href="@{/nuevoEstado}">Nuevo estado</a>
        <br />
        <br />
        <div th:if="${estados != null and !estados.empty}">
            <table border="1"/>
                <thead th:replace="layout/plantilla_1 :: thead"/>
                <th>Nombre Estado</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th>Costas</th>
                <th colspan="2">Acciones</th>
                </thead>
                <tbody th:replace="layout/plantilla_1 :: tbody"/>
                    <tr th:each="item : ${estados}">
                        <td th:text="${item.nombreEstado}">

                        </td><td th:text="${item.capital}">

                        </td><td th:text="${item.poblacion}">

                        </td><td th:text="${item.costas}"></td>
                        <td><a th:href="@{/modificarEstado/} + ${item.idPais}">Modificar</a></td>
                        <td><a th:href="@{/eliminarEstado/} + ${item.idPais}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${estados == null or estados.empty}">
                        La lista esta vacia
        </div>
               <footer th:replace="layout/plantilla_1 :: footer"/>
    </body>
</html>
